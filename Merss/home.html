<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mercedes Benz</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
   

    <style>
     

      .swiper {
        width: 100%;
        height: auto;
      }

      
      .swiper-slide video {
        display: block;
        width: 100%;
        height: auto;
       
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100vh;

        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <video >
   <div class="main">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
     
        <div class="swiper-slide"><img src="ty4.png"></div>
        <div class="swiper-slide"><img src="ty1.jpg"></div>
        <div class="swiper-slide"><img src="ty2.jpg"></div>
        <div class="swiper-slide"><img src="ty3.jpeg"></div>
        <div class="swiper-slide"><img src="ty5.jpeg"></div>
        <div class="swiper-slide"><img src="ty6.jpg"></div>
        <div class="swiper-slide"><img src="ty8.png"></div>
        <div class="swiper-slide"><img src="ty9.jpeg"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

 </div>
    
   
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


  </script>
   <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  </body>
</html>
